<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="main">
        <div class="card">
          <div id="content">
            <div id="back" class="face">
              <img id="back-icon" src="./assets/d20.svg">
              <div class="card-image" id="card-image-back" style="display: none;">
                <img id="back-svg">
              </div>
              <p id="card-name-back" class="name"></p>
            </div>
            <div id="front" class="face">
              <div class="card-image" id="card-image-front">
                <img id="front-svg">
              </div>
              <p id="card-name-front" class="name"></p>
            </div>
          </div>
        </div>
        <a id="draw-button">draw a card</a>
      </div>

      <script src="tarot.js"></script>
    </body>
</html>
